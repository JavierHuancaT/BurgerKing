<div class="login-page-container">
  <div class="login-card">
    
    <h3 class="login-title">Iniciar sesión</h3>
    
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      
      <div *ngIf="loginError" class="alert alert-danger">
        Email o contraseña incorrectos.
      </div>

      <div class="form-group">
        <label for="email">Correo</label>
         <!--"Two-way Binding"
            - [(ngModel)]="email": (Binding de Doble Vía) Conecta este input
            con la propiedad 'email' en el 'login.component.ts'.
            (Requiere 'FormsModule' en el .module.ts).
          --> 
          <!--*"Control de errores, validación de datos"
           * - 'required' y 'email': Son validadores nativos de Angular.
           * El formulario no será 'valid' si están vacíos o el formato es incorrecto.
           -->
          <!--
           *  "Uso de directivas y properties" (Property Binding)
           * - [class.is-invalid]="...": (Binding de Propiedad) Añade la clase CSS 'is-invalid'
           * dinámicamente, pero solo si el campo es inválido Y el formulario
           * ya fue enviado ('loginForm.submitted'). Esto se cataloga como la validación "amigable".
          -->
        <input 
          type="email" 
          class="form-control" id="email"
          [(ngModel)]="email"
          name="email"
          required
          email
          #emailInput="ngModel"
          [class.is-invalid]="emailInput.invalid && loginForm.submitted">
        
        <div *ngIf="emailInput.invalid && loginForm.submitted" class="invalid-feedback">
          <div *ngIf="emailInput.errors?.['required']">
            El correo es requerido.
          </div>
          <div *ngIf="emailInput.errors?.['email']">
            El formato del correo no es válido.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          class="form-control"
          id="password"
          [(ngModel)]="password" name="password"
          required
          minlength="4" #passwordInput="ngModel"
          [class.is-invalid]="passwordInput.invalid && loginForm.submitted">
          
        <div *ngIf="passwordInput.invalid && loginForm.submitted" class="invalid-feedback">
          <div *ngIf="passwordInput.errors?.['required']">
            La contraseña es requerida.
          </div>
          <div *ngIf="passwordInput.errors?.['minlength']">
            La contraseña debe tener al menos 4 caracteres.
          </div>
        </div>
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn btn-primary"> 
          Iniciar sesión
        </button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
      </div>

      <div class="register-link">
        ¿No tienes cuenta? <a routerLink="/auth/register">Regístrate aquí</a>
      </div>

    </form>
  </div>
</div>
