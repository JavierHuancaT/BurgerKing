<div class="d-flex align-items-center justify-content-between mb-3">
  <h5 class="m-0" style="color:var(--bk-brown)">Productos</h5>
  <a class="btn btn-bk-primary" routerLink="../products/new">A√±adir</a>
</div>

<div *ngIf="(items$ | async) as items; else empty">
  <div class="table-responsive">
    <table class="table table-hover bg-white rounded-3 overflow-hidden">
      <thead class="bg-light">
        <tr>
          <th>Nombre</th>
          <th class="text-end">Precio</th>
          <th class="text-end">Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of items">
          <td class="fw-semibold">{{ p.name }}</td>
          <td class="text-end">${{ p.basePrice | number:'1.0-0' }}</td>
          <td class="text-end">{{ p.stock }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #empty>
  <div class="alert alert-light border d-flex align-items-center" role="alert">
    <div class="me-2">üçî</div>
    <div>No hay productos cargados a√∫n.</div>
  </div>
</ng-template>
