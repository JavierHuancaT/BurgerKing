<div class="d-flex justify-content-between align-items-center mb-3">
  <h5 class="m-0" style="color:var(--bk-brown)">Promociones y c贸digos</h5>
  <a routerLink="../products">Volver a productos</a>
</div>

<div class="row g-4">
  <!-- Formulario -->
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="card-title mb-3">Crear promoci贸n</h6>

        <!-- El form ENVUELVE a todos los formControlName -->
        <form [formGroup]="form" (ngSubmit)="crear()">
          <div class="mb-3">
            <label class="form-label">C贸digo</label>
            <input class="form-control" formControlName="codigo" placeholder="KING2025">
          </div>

          <div class="mb-3">
            <label class="form-label">Descuento (%)</label>
            <input type="number" class="form-control" formControlName="descuentoPorc" min="1" max="100">
          </div>

          <div class="mb-2"><strong>Productos incluidos</strong></div>
          <div class="border rounded p-2" style="max-height:260px;overflow:auto">
            <ng-container *ngIf="(productos$ | async) as prods; else noProds">
              <div class="form-check" *ngFor="let p of prods">
                <input class="form-check-input" type="checkbox"
                [checked]="form.value.productosIds?.includes(p.id)"
                (change)="toggleProducto(p.id, $any($event.target).checked)">
                <label class="form-check-label">{{ p.name }}</label>
              </div>
            </ng-container>
            <ng-template #noProds>
              <div class="text-muted">No hay productos. Crea algunos primero.</div>
            </ng-template>
          </div>

          <div class="mt-3">
            <button class="btn btn-bk-primary" type="submit">Crear promoci贸n</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Lista -->
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h6 class="card-title mb-3">Promociones</h6>

        <ng-container *ngIf="(promociones$ | async) as promos; else vacio">
          <div *ngFor="let pr of promos" class="border rounded p-2 mb-2">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <span class="badge bg-dark me-2">{{ pr.codigo }}</span>
                <span class="badge bg-success">{{ pr.descuentoPorc }}%</span>
                <span class="ms-2" [class.text-muted]="!pr.activo">
                  {{ pr.activo ? 'Activo' : 'Inactivo' }}
                </span>
              </div>
              <div class="btn-group">
                <button class="btn btn-sm btn-outline-secondary" (click)="cambiarEstado(pr)">
                  {{ pr.activo ? 'Desactivar' : 'Activar' }}
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="eliminar(pr)">Eliminar</button>
              </div>
            </div>
          </div>
        </ng-container>

        <ng-template #vacio>
          <div class="text-muted">No hay promociones creadas.</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
