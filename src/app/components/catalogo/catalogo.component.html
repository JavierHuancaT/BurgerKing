<div class="catalogo-container">

  <!-- Contenedor de botones de categorias -->
  <div class="categorias">
    <button
      *ngFor="let cat of categorias"
      [class.activo]="cat === categoriaSeleccionada"
      (click)="seleccionarCategoria(cat)">
      {{ cat }}
    </button>
  </div>

  <!-- Titulo que muestra la categoria seleccionada -->
  <h2 class="titulo-categoria">{{ categoriaSeleccionada }}</h2>

  <!-- Grid de productos (tarjetas) -->
  <div class="grid-productos">
    <div class="producto-card" *ngFor="let producto of productos[categoriaSeleccionada]">
      <img [src]="producto.imagen" [alt]="producto.nombre"/>
      <h3>{{ producto.nombre }}</h3>
      <p class="descripcion-producto">{{ producto.descripcion }}</p>
      <p class="precio-producto">${{ producto.precio | number }}</p>
    
    <!-- Selector de cantidad -->
    <div class="selector-cantidad">
      <button (click)="cambiarCantidad(producto, -1); $event.stopPropagation()">âˆ’</button>
      <span>{{ producto.cantidad }}</span>
      <button (click)="cambiarCantidad(producto, 1); $event.stopPropagation()">+</button>
    </div>

      <!-- Boton para agregar al carrito -->
      <button class="btn-agregar" (click)="agregarAlCarrito(producto); $event.stopPropagation()">
        Agregar al carrito
      </button>
    </div>
  </div>
</div>
