<!-- Header -->
<header class="custom-header">

  <!-- Navegacion principal -->
  <nav class="nav-links">
    <a class="nav-item" routerLink="catalogo">Catálogo</a>
    <a class="nav-item" routerLink="restaurantes">Restaurantes</a>
    <a class="nav-item" routerLink="promociones">Promociones</a>
  </nav>

  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo de BurgerKing" class="logo-img">
  </div>

  <!-- Acciones del usuario -->
  <div class="user-actions">
    <a routerLink="/carrito">
      <img src="assets/carrito.png" alt="Logo de Carrito" class="cart-img">
    </a>
    <button class="btn-register" routerLink="registro">Registrarse</button>
    <button class="btn-login" routerLink="login">Iniciar sesión</button>
  </div>
</header>

<!-- Titulo de combos -->
<section class="combos-header">
  <h2>Combos</h2>
</section>

<!-- Grid de productos (combos) -->
<div class="combos-container">
  <div class="combos-grid">
    <div class="combo-wrapper" *ngFor="let combo of combos">
      <div class="combo-card">
        <img [src]="combo.imagen" [alt]="combo.nombre" alt="Logo de combo nombre" class="combo-img">
        <h5>{{ combo.nombre }}</h5>
        <p class="combo-description">{{ combo.descripcion }}</p>
        <p class="combo-price">{{ combo.precio }}</p>
      </div>
    </div>

  </div>
</div>

<!-- Seccion de redes sociales -->
<section class="social-section">
  <h5>Siguenos en nuestras redes sociales</h5>
  <div class="social-icons">
    <a href="https://www.facebook.com/BurgerKing" target="_blank" rel="noopener">
      <img src="assets/facebook.png" alt="Facebook" class="social-img">
    </a>
    <a href="https://www.instagram.com/burgerking" target="_blank" rel="noopener">
      <img src="assets/instagram.png" alt="Instagram" class="social-img">
    </a>
    <a href="https://x.com/BurgerKing" target="_blank" rel="noopener">
      <img src="assets/twitter.png" alt="Twitter" class="social-img">
    </a>
  </div>
</section>

<!-- Footer -->
<footer class="footer-custom">
  <p>© 2025 Proyecto Burger King. Todos los derechos reservados.</p>
</footer>
