<div class="bg-bk text-white py-5 mb-5 text-center header-banner">
  <div class="container">
    <h1 class="display-4 fw-bold">Nuestros Restaurantes</h1>
    <p class="lead">Encuentra tu local más cercano y ven a disfrutar del sabor a la parrilla.</p>
  </div>
</div>

<div class="container mb-5">
  <div class="row g-4">
    
    <div class="col-md-4" *ngFor="let sede of sedes">
      <div class="card h-100 shadow-sm border-0 local-card">
        
        <div class="img-container">
            <img [src]="sede.imgUrl" class="card-img-top" [alt]="sede.nombre">
        </div>
        
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <h5 class="card-title fw-bold text-bk">{{ sede.nombre }}</h5>
            <span class="badge bg-warning text-dark">{{ sede.comuna }}</span>
          </div>
          
          <p class="card-text text-muted small mb-3">
            <i class="bi bi-geo-alt-fill text-danger me-1"></i> {{ sede.direccion }}
          </p>

          <div class="mb-2">
            <strong class="text-dark d-block">Horario de Atención:</strong>
            <span class="text-secondary">{{ sede.horario }}</span>
          </div>

          <div class="mb-3">
            <strong class="text-dark d-block">Teléfono:</strong>
            <span class="text-secondary">{{ sede.telefono }}</span>
          </div>
        </div>

        <div class="card-footer bg-white border-top-0 pb-3">
            <a [href]="sede.mapaUrl" target="_blank" class="btn btn-outline-bk w-100">
                Cómo llegar <i class="bi bi-box-arrow-up-right ms-1"></i>
            </a>
        </div>
      </div>
    </div>

  </div>
</div>
