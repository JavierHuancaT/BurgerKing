<header class="custom-header">
  <nav class="nav-links">
    <a class="nav-item" routerLink="catalogo">Catálogo</a>
    <a class="nav-item" routerLink="restaurantes">Restaurantes</a>
    <a class="nav-item" routerLink="promociones">Promociones</a>
  </nav>

  <div class="logo-container">
    <a routerLink="/pagina-principal">
      <img src="assets/logo.png" alt="Logo de BurgerKing" class="logo-img">
    </a>
  </div>

</header>

<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
    <h2>Registro de Usuario</h2>

    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" formControlName="username" class="form-control">
      <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)" class="alert alert-danger">
        El nombre de usuario es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched)" class="alert alert-danger">
        El nombre es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="lastname">Apellido</label>
      <input type="text" id="lastname" formControlName="lastname" class="form-control">
      <div *ngIf="registerForm.get('lastname')?.invalid && (registerForm.get('lastname')?.dirty || registerForm.get('lastname')?.touched)" class="alert alert-danger">
        El apellido es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="phonenumber">Teléfono (Opcional)</label>
      <input type="tel" id="phonenumber" formControlName="phonenumber" class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="alert alert-danger">
        <span *ngIf="registerForm.get('email')?.errors?.['required']">El correo es requerido.</span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">El formato del correo no es válido.</span>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Registrarme</button>
  </form>
</div>
